        * {

            padding: 0;

            background: #1a1a2e;
            color: #eee;
            padding: 0;
            min-height: 100vh;
        }
        
        .header-banner {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            border-bottom: 3px solid #d4af37;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .archive-title {
            font-size: 2.8em;
            color: #d4af37;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .archive-subtitle {
            font-size: 1.3em;
            color: #c9c9c9;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .banking-subtitle {
            font-size: 1.1em;
            color: #7fff7f;
            font-style: normal;
            margin-top: 10px;
            padding: 8px 20px;
            background: rgba(127, 255, 127, 0.1);
            border-radius: 5px;
            display: inline-block;
        }
        
        .reference-bar {
            background: rgba(212, 175, 55, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #d4af37;
        }
        
        .reference-bar table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            color: #eee;
        }
        
        .reference-bar td {
            padding: 5px 15px;
            font-size: 0.95em;
        }
        
        .reference-bar strong {
            color: #d4af37;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .executive-banking-summary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 35px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .executive-banking-summary h2 {
            color: #d4af37;
            font-size: 2em;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        .banking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .banking-card {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .banking-card .label {
            color: #c9c9c9;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .banking-card .value {
            color: #d4af37;
            font-size: 1.4em;
            font-weight: bold;
        }

        .banking-card .value.highlight {
            color: #7fff7f;
            font-size: 1.8em;
        }

        .banking-explanation {
            background: rgba(15, 52, 96, 0.4);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #7fff7f;
            margin-top: 20px;
        }

        .banking-explanation h4 {
            color: #7fff7f;
            margin-bottom: 12px;
        }

        .term-translation {
            display: inline-block;
            color: #7fff7f;
            font-size: 0.85em;
            font-style: italic;
            margin-left: 10px;
            padding: 2px 8px;
            background: rgba(127, 255, 127, 0.1);
            border-radius: 3px;
        }
        
        .status-banner {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .status-banner h2 {
            color: #d4af37;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .status-check {
            display: inline-block;
            margin: 10px 20px;
            color: #7fff7f;
            font-size: 1.1em;
        }
        
        .verification-module {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 15px;
            padding: 35px;
            margin-bottom: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            position: relative;
        }
        
        .verification-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #d4af37 0%, #0f3460 100%);
            border-radius: 15px 0 0 15px;
        }
        
        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #0f3460;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .module-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .module-number {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0e27;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4em;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4);
            flex-shrink: 0;
        }
        
        .module-title h2 {
            color: #d4af37;
            font-size: 1.6em;
            font-weight: 600;
        }
        
        .btn-support {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-support:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #c9c9c9;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px;
            background: #0a0e27;
            border: 2px solid #0f3460;
            border-radius: 8px;
            color: #eee;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #d4af37;
            background: #0d1021;
        }
        
        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0e27;
            flex: 1;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

            transform: translateY(-2px);

        }

            padding: 20px;
            margin-top: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            color: #c9c9c9;
        }

            color: #d4af37;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

            background: linear-gradient(135deg, #16213e 0%, #0f1620 100%);

            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;

            margin-top: auto;
        }

        .pdf-button-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .pdf-button-card h3 {
            color: #d4af37;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .pdf-button-card p {
            color: #c9c9c9;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .pdf-download-btn {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0e27;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s;
            font-family: 'Georgia', 'Times New Roman', serif;
            width: 100%;
        }

        .pdf-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .pdf-download-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .flame-seal {
            text-align: center;
            margin-top: 50px;

            border-top: 2px solid #0f3460;

                padding-left: 0;
                padding-right: 0;
            }
        }

        @media (max-width: 768px) {
            .archive-title {
                font-size: 2em;
            }
            .pdf-buttons-container {
                grid-template-columns: 1fr;
            }
            .banking-grid {
                grid-template-columns: 1fr;
            }
        }

        /* PDF Generation Styles */
        body.printing-executive .verification-module,
        body.printing-executive .flame-seal {
            display: none !important;
        }

        body.printing-technical .executive-banking-summary,
        body.printing-technical .status-banner {
            display: none !important;
        }

        body[class^="printing-"] .pdf-download-section,
        body[class^="printing-"] .button-group,
        body[class^="printing-"] .btn-support {
            display: none !important;
        }

        body[class^="printing-"] .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        body[class^="printing-"] .verification-module,
        body[class^="printing-"] .executive-banking-summary,
        body[class^="printing-"] .status-banner,
        body[class^="printing-"] .pdf-download-section {

            box-shadow: none !important;
